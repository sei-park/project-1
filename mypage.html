<style>
    @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
        font-size: 16px;
        background: #fff;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #000000;
        border-bottom: 4px solid transparent;
        height: 94px;
    }

    header ul {
        display: flex;
        margin-left: 280px;
        transform: translateY(4px);
    }

    header ul li {
        list-style: none;
        margin-right: 40px;
        margin-top: 20px;
    }

    header ul li a {
        color: #fff;
        font-size: 1.6em;
        font-weight: bold;
        font-family: 'Secular One', sans-serif;
        text-decoration: none;
    }

    header ul li:hover a {
        color: #C0C0C0;
        border-bottom: 3px solid #C0C0C0;
    }

    header .mainlogo {
        margin-top: 6px;
    }

    header .mobile_button i {
        margin-right: 50px;
        color: #000;
        display: none;
    }

    /*모바일 메뉴*/
    .mobile_menu {
        display: none;
    }

    /*모바일 버튼*/
    .mobile_button {
        display: none;
    }

    /*회원정보수정*/
    .container {
        position: relative;
        width: 100%;
        height: 800px;
    }

    /*회원정보수정 컨텐츠 전체*/
    .py-5 {
        width: 600px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -55%);
    }

    #input-email {
        margin-bottom: 30px;
        border: 1px solid #000;
        font-size: 16px;
        background: #f1f0f0;
    }

    #input-username {
        margin-bottom: 30px;
        border: 1px solid #000;
        font-size: 16px;
    }

    #input-phoneNumber {
        margin-bottom: 30px;
        border: 1px solid #000;
        font-size: 16px;
    }

    #floatingPassword {
        margin-bottom: 30px;
        border: 1px solid #000;
        font-size: 16px;
    }

    #floatingPasswordCheck {
        margin-bottom: 50px;
        border: 1px solid #000;
        font-size: 16px;
    }

    /*ACCOUNT*/
    .mb-4 p {
        font-size: 3.5em;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 700;
        color: #000;
        text-align: left;
    }

    /*확인 버튼*/
    .modifybtn {
        height: 60px;
        background: #000;
        color: #fff;
        font-size:1.1em;
    }

    .modifybtn:hover {
        background: #fff;
        border: 1px solid #000;
        color: #000;
    }

    /*계정이 있습니다 텍스트*/
    .mt-5 p {
        font-size: 1.1em;
    }

    /*로그인 창으로 넘어가기*/
    .mt-5 a {
        color: #000;
        margin-left: 5px;
    }

    .mt-5 a:hover {
        color: #C0C0C0;
    }

    /**********미디어 쿼리**********/
    @media screen and (max-width:768px) {
        header {
            background: #000;
            flex-direction: column;
            width: 100%;
            height: 90px;
            position: relative;
        }

        header .mainlogo {
            display: none;
        }

        /*모바일 로고*/
        header .mobile_img {
            background: url("image/logo_white.png")no-repeat;
            width: 300px;
            height: 40px;
            background-size: contain;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        header ul {
            width: 100%;
            flex-direction: column;
            align-items: center;
            margin-top: -8px;
            display: none;
        }

        header ul li {
            width: 90%;
            margin-bottom: 8px;
            margin-right: 40px;
            text-align: center;
        }

        header ul li a {
            color: #fff;
        }

        .mainimg {
            background-size: cover;
        }

        header .mobile_button {
            color: #fff;
            display: block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 30px;
            cursor: pointer;
        }

        header ul li:hover {
            background: #C0C0C0;
        }

        header ul li:hover a {
            color: #000;
        }

        header ul.active {
            display: flex;
        }

        /*모바일 메뉴*/
        .mobile_menu {
            width: 100%;
            height: 100%;
            display: block;
            z-index: 500;
            background: #fff;
            position: fixed;
            top: 0;
            left: -100%;
            transition: all .5s;
        }

        .navmenu {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*모바일 메뉴 안 로고*/
        .navlogo {
            position: absolute;
            top: 28px;
        }
 
        .navmenu li {
            list-style: none;
            text-align: center;
            margin-bottom: 25px;
            margin-right: 30px;
        }

        .navmenu li a {
            color: #000;
            text-decoration: none;
            font-size: 1.6rem;
            font-weight: bold;
            font-family: 'Secular One', sans-serif;
        }

        /*닫기*/
        .mobile_close_btn {
            color: #000;
            text-align: center;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 35px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .mobile_close_btn:hover {
            color: #C0C0C0;
        }

        .mobile_menu li a:hover {
            color: #C0C0C0;
            border-bottom: 3px solid #C0C0C0;
        }

        /*인스타그램 아이콘*/
        .mobile_menu .sns_icon {
            color: #000;
            position: absolute;
            bottom: 50px;
        }

        .mobile_menu a i:hover {
            color: #C0C0C0;
        }

        /*ACCOUNT*/
        .mb-4 p {
            font-size: 2.5em;
        }

        /*회원정보수정 컨텐츠 전체*/
        .text-center {
            width: 550px;
        }
         
        /*회원 정보 input*/
        #input-email {
            font-size: 15px;
        }

        input#input-email+label {
            font-size: 14px;
        }

        #input-username {
            font-size: 15px;
        }

        input#input-username+label {
            font-size: 14px;
        }

        #input-phoneNumber {
            font-size: 15px;
        }

        input#input-phoneNumber+label {
            font-size: 14px;
        }

        #floatingPassword {
            font-size: 15px;
        }

        input#floatingPassword+label {
            font-size: 14px;
        }

        #floatingPasswordCheck {
            font-size: 15px;
        }

        input#floatingPasswordCheck+label {
            font-size: 14px;
        }

        /*확인 버튼*/
        .modifybtn {
            font-size: 15px;
        }
    }
</style>


<body>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        // 모바일 크기 버튼 클릭 시 메뉴 나타나게 하기 
        let toggleBtn = document.querySelector('.mobile_button');
        let mobileMenu = document.querySelector('.mobile_menu');
        let mobileClose_btn = document.querySelector('.mobile_close_btn');

        toggleBtn.addEventListener('click', () => {
            mobileMenu.style.left = '0px';
            document.body.style.overflowY = 'hidden';
        })

        mobileClose_btn.addEventListener('click', () => {
            mobileMenu.style.left = '-100%';
            document.body.style.overflowY = 'visible';
        })


    </script>
