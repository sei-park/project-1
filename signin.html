    <script>
        // 모바일 크기 버튼 클릭 시 메뉴 나타나게 하기 
        let toggleBtn = document.querySelector('.mobile_button');
        let mobileMenu = document.querySelector('.mobile_menu');
        let mobileClose_btn = document.querySelector('.mobile_close_btn');

        toggleBtn.addEventListener('click', () => {
            mobileMenu.style.left = '0px';
            document.body.style.overflowY = 'hidden';
        })

        mobileClose_btn.addEventListener('click', () => {
            mobileMenu.style.left = '-100%';
        })

        // 아이디 기억하기   
        function remeberBtn() {
            let logoinChcek = document.getElementById('remember-check'); // 체크박스 아이디값 가져오기
            let remeber_Btn = logoinChcek.checked; // 체크박스가 체크여부를 변수에 넣어줌

            if (remeber_Btn == true) { // 체크박스가 체크됐을 경우 
                Object.keys(localStorage).forEach((key) => { // 로컬 key값을 가져옴 

                    if (key.includes('signup_')) { // key가 'signup_'를 포함할 경우
                        let signupData = JSON.parse(localStorage.getItem(key)); // key값을 변수에 넣어줌
                        for (let i = 0; i < signupData.length; i++) {
                            setCookie('id_remember', signupData[i].id, 30); // 아이디를 저장하는 쿠키를 생성  
                        }

                        document.getElementById('input-username').value = getCookie('id_remember'); // 쿠키에서 가져온 아이디값을 아이디 input에 넣어줌 
                    }
                });
            }
        }

        // input 이벤트 : 값이 있을때 border color 변경 
        let inputId = document.getElementById('input-username');
        let inputPw = document.getElementById('input-password');

        inputId.addEventListener('input', function (e) {
            inputId.style.borderColor = '#000';
        })

        inputId.addEventListener('input', function (e) {
            if (inputId.value == '') {
                inputId.style.borderColor = '#C0C0C0';
            }

        })

        inputPw.addEventListener('input', function (e) {
            inputPw.style.borderColor = '#000';
        })

        inputPw.addEventListener('input', function (e) {
            if (inputPw.value == '') {
                inputPw.style.borderColor = '#C0C0C0';
            }
        })

        ////////// 카카오 로그인//////////
        Kakao.init('63a860cf27546ddabfdcd62ca8f3c2ed');
        console.log(Kakao.isInitialized());

        Kakao.Auth.createLoginButton({
            container: '#kakao_custon_login_btn',
            success: function (authObj) {
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function (result) {
                        $('#result').append(result);
                        id = result.id
                        connected_at = result.connected_at
                        kakao_account = result.kakao_account
                        properties = result.properties
                        console.log(kakao_account)
                        $('#result').append(kakao_account);

                        /*
                        // 카카오 로그인 성공 시 로컬 생성  
                        const signupSave = [{
                            id: kakao_account.email,
                            userName: properties.nickname,
                            number: id,
                        }];

                        let localData = signupData_sns();
                        localStorage.setItem("signup_" + localData, JSON.stringify(signupSave));
                        */

                        // 카카오 로그인 성공 시 쿠키 생성  
                        setCookie("idsave", kakao_account.email, 30); // 쿠키 값 생성 (로그인 된 것을 확인하기 위함)

                        alert('로그인 되었습니다.');
                        location.href = 'main_page_login.html'; // 메인 페이지로 이동

                        if (typeof kakao_account != 'undefined') {
                            email = kakao_account.email;
                            gender = kakao_account.gender;
                        }
                        resultdiv += '<h4>email: ' + email + '<h4>'
                        resultdiv += '<h4>gender: ' + gender + '<h4>'
                        $('#result').append(resultdiv);

                    },
                    fail: function (error) {
                        alert(
                            'login success, but failed to request user information: ' +
                            JSON.stringify(error)
                        )
                    },
                })
            },
            fail: function (err) {
                alert('failed to login: ' + JSON.stringify(err))
            },
        })


        //////////네이버 로그인//////////
        var naver_id_login = new naver_id_login("1unGrvjvJKXzMl8aMUwR", "http://127.0.0.1:5500/naver_login.html");
        var state = naver_id_login.getUniqState();
        naver_id_login.setButton("green", 1, 50);
        naver_id_login.setDomain("http://127.0.0.1:5500/signin.html");
        naver_id_login.setState(state);
        naver_id_login.setPopup();
        naver_id_login.init_naver_id_login();


    </script>
